<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!-- hero -->
    <section id="title" class="gradient">
        <div class="container col-xxl-8 px-4 pt-5">
          <div class="row flex-lg-row-reverse align-items-center g-5 pt-5">
            <div class="col-10 col-sm-8 col-lg-6">
              <img src="../images/farmer fert.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" height="50" loading="lazy">
            </div>
            <div class="col-lg-6">
              <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Fertilizer</h1>
              <p>AI-powered farming support for better yields and sustainable agriculture.</p>
            </div>
          </div>
        </div>
      </section>
      <!-- form -->
      <form action="">
        <div style="
        width: 350px;
        height: 50rem;
        margin: 0px auto;
        color: black;
        border-radius: 25px;
        padding: 10px 10px;
      ">
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="Pottasium" style="font-size: 17px"><b>Temperature</b></label>
            <input type="number" class="form-control" id="Temp" name="Temp" placeholder="Enter the value" style="font-weight: bold" required="">
          </div>


          <div class="form-group" style="margin-bottom: 10px;">
            <label for="Pottasium" style="font-size: 17px"><b>Humidity</b></label>
            <input type="number" class="form-control" id="Hum" name="Hum" placeholder="Enter the value" style="font-weight: bold" required="">
          </div>
          
          <div class="form-group" style="margin-bottom: 10px;">
            <label for="Pottasium" style="font-size: 17px"><b>Ph</b></label>
            <input type="number" class="form-control" id="ph" name="ph" placeholder="Enter the value" style="font-weight: bold" required="">
          </div>
          <!-- hi -->

          <div class="form-group" style="margin-bottom: 10px;">
            <label for="Pottasium" style="font-size: 17px"><b>N</b></label>
            <input type="number" class="form-control" id="N" name="N" placeholder="Enter the value" style="font-weight: bold" required="">
          </div>

          <div class="form-group" style="margin-bottom: 10px;">
            <label for="Pottasium" style="font-size: 17px"><b>P</b></label>
            <input type="number" class="form-control" id="P" name="P" placeholder="Enter the value" style="font-weight: bold" required="">
          </div>

          <div class="form-group" style="margin-bottom: 10px;">
            <label for="Pottasium" style="font-size: 17px"><b>K</b></label>
            <input type="number" class="form-control" id="K" name="K" placeholder="Enter the value" style="font-weight: bold" required="">
          </div>

          <div class="form-group" style="margin-bottom: 10px;">
            <label for="Pottasium" style="font-size: 17px"><b>Soil</b></label>
            <input type="text" class="form-control" id="Soil" name="Soil" placeholder="Enter Here" style="font-weight: bold" required="">
          </div>

          <div class="form-group" style="margin-bottom: 10px;">
            <label for="Pottasium" style="font-size: 17px"><b>Crop</b></label>
            <input type="text" class="form-control" id="Crop" name="Crop" placeholder="Enter Here" style="font-weight: bold" required="">
          </div>

          <div class="d-flex justify-content-center">
        
            <button type="submit" class="btn btn-info" style="
          color: black;
          font-weight: bold;
          width: 130px;
          height: 50px;
          border-radius: 12px;
          margin-bottom: 30px;
          font-size: 21px;
        ">
          Predict
        </button>
      
      </div>
      </div>
      </form>
      <div id="anss">

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
